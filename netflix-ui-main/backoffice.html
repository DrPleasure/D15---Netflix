    <div class="container">
      <div class="row justify-content-center text-center mt-4">
        <div class="col-md-6">
          <h2 style="color: white">Add or Edit a product</h2>

          <form
            onsubmit="onFormSubmit(event)"
            id="form"
            class="mt-5"
            style="color: white"
          >
            <div class="form-group">
              <label for="item-name">Movie Name</label>
              <input
                type="text"
                class="form-control"
                id="event-name"
                aria-describedby="movie Input"
                placeholder="Enter Movie Name"
              />
            </div>
            <div class="form-group">
              <label for="description">Movie Description</label>
              <input
                type="text"
                class="form-control"
                id="event-description"
                placeholder="Enter Movie Desc."
              />
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input
                type="text"
                class="form-control"
                id="event-category"
                aria-describedby="genre Input"
                placeholder="Enter movie genre"
              />
            </div>
            <div class="form-group">
              <label for="image">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="event-image"
                aria-describedby="image Input"
                placeholder="Enter image URL"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            <div class="form-group d-flex justify-content-end">
              <button
                id="delete-btn"
                type="button"
                class="d-none btn btn-danger mr-auto w-25"
                onclick="deleteProduct()"
              >
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const movieId = params.get("movieId");

      window.onload = async () => {
        if (movieId) {
          // We are editing - let's get the event to edit,
          // and prefill the form with its info.
          const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/movies",
            {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZThhYWQ0YmUzZDAwMTU4NDVmYzUiLCJpYXQiOjE2NjgxNjAyMjMsImV4cCI6MTY2OTM2OTgyM30.fVHZ6bAyiKK5Cy25k4pPcnSYA9HJBS-taORPi5ZQvzI",
              },
            }
          );
          const movie = await response.json();

          let submitButton = document.querySelector("#submit-button");
          submitButton.innerText = "Edit Event";
          submitButton.classList.remove("btn-primary");
          submitButton.classList.add("btn-success");

          document.querySelector("#event-name").value = movie.name;
          document.querySelector("#event-description").value =
            movie.description;
          document.querySelector("#event-category").value = movie.category;

          // time looks like this: "2022-08-18T11:16:00.000Z"
          // The timezone info will break the input field, so we don't need .000Z
          // time.split('.') . -----> ['2022-08-18T11:16:00', '000Z']
          // time.split('.')[0] -----> '2022-08-18T11:16:00'
          document.querySelector("#event-image").value = movie.imageUrl;
        }
      };

      async function onFormSubmit(event) {
        // We call this to avoid the default action for the event.
        // In this case, this is a submit event, the default action is
        // the refresh of the page.
        // We dont't want that...
        event.preventDefault();

        const newEvent = {
          name: document.querySelector("#event-name").value,
          description: document.querySelector("#event-description").value,
          category: document.querySelector("#event-category").value,
          image: document.querySelector("#event-image").value,
        };

        const options = {
          method: "POST",

          body: JSON.stringify(newEvent),
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZThhYWQ0YmUzZDAwMTU4NDVmYzUiLCJpYXQiOjE2NjgxNjAyMjMsImV4cCI6MTY2OTM2OTgyM30.fVHZ6bAyiKK5Cy25k4pPcnSYA9HJBS-taORPi5ZQvzI",
          },
        };

        try {
          // JavaScript please TRY to execute this block of code...
          // Whenever an erorr presents inside here, we will move directly
          // to the catch block, and we will execute the code there.

          const endpoint = "https://striveschool-api.herokuapp.com/api/movies";

          const response = await fetch(endpoint, options);

          // If there is an error here, when fetching...
          // This code will not go forward -> we jump to the catch block.

          if (response.ok) {
            // Because we want to do this only if the response code is 200 OK
            alert("Movie added successfully!");
          } else {
            throw new Error("ERROR WHILE ADDING MOVIE");
          }
        } catch (error) {
          // Any error will be catched here.
          console.error(error);
        }
      }
    </script>
